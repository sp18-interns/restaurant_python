version: "3.9"

services:
  db:
    image: postgres:14
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file:
      - ./auth_service/envs/.env.dev
#    environment:
#      - "POSTGRES_PASSWORD=postgres"
    ports:
      - "5439:5432"
  web:
    build:
        context: ./
        dockerfile: Dockerfile
    command: sh -c " ENV=dev python manage.py migrate && ENV=dev python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/auth
    ports:
      - "8000:8000"
    env_file:
      - ./auth_service/envs/.env.dev
    depends_on:
      - db